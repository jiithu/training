<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  
	   <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

	
	
   
            
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  
	  
	  <!-- font -->
	  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
		<style>
		body{
		padding:2px;
		margin:15px;
		left-margin:3px;
		}
		#sofia
		{
		font-family: 'Sofia';font-size: 52px;
		}
		.pad{
				padding:0px;
			}
		
			
		</style>
		
		<title>Calculator</title>
		
		
		
   
    </head>

    <body>
	<form action="" id="calcform" name='calc'>
	
	
	<div style=" border-style:solid;border-color: margin:30px 12px 56px 90px;grey;width:100% ;height:100%; padding:30px 54px 34px 30px;">
	<h4 id="sofia" class="black white-text center-align" >Calculator</h4>
	
		<div style="display:inline-block;">
			<div class="input-field col s4">
				<input  id="displayid" type="text" name="display" class="validate"> 
     
			</div>
		</div>
        <div>
		
		
	   <div style="display:inline-block;"><button  type="button" class="btn #f50057 pink accent-3 waves-effect waves-light " onClick="calc.display.value=calc.display.value+'0'">0</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'1'">1</button></div>
	   <div style="display:inline-block;"><button type="button"	 class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'2'">2</button></div>
	   <div style="display:inline-block;"><button  type="button" class="btn #f50057 pink accent-3 waves-effect waves-light " onClick="calc.display.value=calc.display.value+'+'">+</button></div>
	   </div>
	   <br>
	   
	
	
	  <div>
		
	   <div style="display:inline-block;"><button  type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'3'">3</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'4'">4</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'5'">5</button></div>
	   <div style="display:inline-block;"><button type="button" class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'-'">-</button></div>
	   </div>
	
		<br>
		
	
	  <div>
		
	   <div style="display:inline-block;"><button  type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'6'">6</button></div>
	   <div style="display:inline-block;"><button type="button" class="btn #f50057 pink accent-3  waves-effect waves-light" onClick="calc.display.value=calc.display.value+'7'">7</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'8'">8</button></div>
	   <div style="display:inline-block;"><button type="button" class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'*'">*</button></div>
	   </div>
	   
	   <br>
	   
	
	
	
	  <div>
		
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'9'">9</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=''">C</button></div>
	   <div style="display:inline-block;"><button id="eq" type="button" class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=eval(calc.display.value)">=</button></div>
	   <div style="display:inline-block;"><button type="button"  class="btn #f50057 pink accent-3 waves-effect waves-light" onClick="calc.display.value=calc.display.value+'/'">/</button></div>
	   </div>
	   <br>
	   <br>
	</div></div></div></div>
	
	</form>
	
	
	
	

		
		
		
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script><!-- copied from jquery website-->
	  
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	 <script>
	
</script>
    </body>
  </html>
