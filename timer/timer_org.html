		<style>

	}
	
	#clocktime
	{

	}

	font-weight:1vw;

	}

    <body>
	
	
	
	<div id="clocktime" style="width:100%;position:relatve;">
		<div style="display:inline-block;width:10%;height:11vw; position: relative;" class="#2979ff blue accent-3">
		<span id="days" style=" position: relative;left:0.5vw;top:2vw; padding:1vw 1vw 2vw 1vw;"  class="#0d47a1 blue darken-4 white-text"></span>

		</div>

		<div style=" position: relative;left:0.5vw;top:3.5vw;font-size:1.5vw "  class="white-text">Seconds</div>
